---
layout: default
---
{%- include header.html -%}
<div id="main">
{% for collection in site.collections %}
    {% if collection.label != 'sections' %}
        {%- assign docs = collection.docs | sort: 'date' | reverse -%}
        {%- include archive.html title=collection.label content=docs -%}
    {% endif %}
{% endfor %}
</div>
